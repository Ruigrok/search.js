<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">search.js<i class="fa fa-search" aria-hidden="true"></i></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">View on Github</a></li>
            </ul>

        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#test1">Article Search</a></li>
                <li class="tab"><a href="#test2">Saved Articles</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="test1" class="col s12">
            <div class="row">
                <div class="col s8 offset-s1">
                    <a class="waves-effect waves-light btn-large search-btn" id="js" value="js">JavaScript.com</a>
                    <a class="waves-effect waves-light btn-large search-btn" id="hacker" value="hacker"><i class="fa fa-medium" aria-hidden="true"></i>  Hackernoon</a>
                    <a class="waves-effect waves-light btn-large search-btn" id="reddit" value="reddit"><i class="fa fa-reddit-alien" aria-hidden="true"></i>  Reddit</a>
                    <a class="waves-effect waves-light btn-large search-btn" id="echo" value="echo">Echo JS</a>
                </div>
            </div>
            <div class="row" id="article-div">
            </div>
        </div>

        <div id="test2" class="col s12">
            <div class="row">
                <div class="col s8 offset-s1">
                    <a class="waves-effect waves-light btn-large saved-btn" id="js-saved" value="js">JavaScript.com</a>
                    <a class="waves-effect waves-light btn-large saved-btn" id="hacker-saved" value="hacker"><i class="fa fa-medium" aria-hidden="true"></i>  Hackernoon</a>
                    <a class="waves-effect waves-light btn-large saved-btn" id="reddit-saved" value="reddit"><i class="fa fa-reddit-alien" aria-hidden="true"></i>  Reddit</a>
                    <a class="waves-effect waves-light btn-large saved-btn" id="echo-saved" value="echo">Echo JS</a>
                </div>
            </div>
            <div class="row" id="saved-div">
            </div>
        </div>


    </main>

    <div id="note-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5 id="modal-header"></h5>

            <div>
                <div class="row">

                    <div class="col s12" id="comment-container">
                    </div>

                    <div class="input-field col s10">
                        <i class="material-icons prefix">chat</i>
                        <input id="icon_prefix" type="text" class="validate userInp">
                        <label for="icon_prefix">Title</label>
                    </div>

                    <br>
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea userInp2"></textarea>
                        <label for="textarea1">Comment</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn" id="add-comment" data-id="59a6fa2c8934c48c37d09b2c" value="js">Add Comment</a>
            <a class="waves-effect waves-light btn modal-action modal-close" value="js">Close</a>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <p id="footer-text">by Andrew Ruigrok 2017</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/8e2f8bac55.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/save.js"></script>
    <script type="text/javascript" src="js/comment.js"></script>


</body>

</html>
